<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Software Project Management System</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="header"><img src="/images/University_of_Leicester_logo_pillars.jpg" alt="University of Leicester Logo"
                         class="logo">
    <h1>Student Software Project Management System</h1></div>
<div class="login-container"><h2>Log Into Your Account</h2>
    <form th:action="@{/login}" method="post">
        <div class="input-group"><label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Type your username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Type your password" required><br><br>
        </div>
        <div th:if="${param.error}" class="error-message" role="alert"><p>Wrong username or password. Try again.</p>
        </div>
        <div th:if="${param.logout}" class="logout-message" role="alert"><p>You logged out successfully.</p></div>
        <button type="submit" class="login-button">Sign In</button>
        <p class="register-link">No account yet? <a href="/register">Make one here</a></p></form>
</div>
</body>
</html>
