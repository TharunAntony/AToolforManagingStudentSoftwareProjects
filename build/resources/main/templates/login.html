<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="header">
    <img src="/images/University_of_Leicester_logo_pillars.jpg" alt="University of Leicester Logo" class="logo">
    <h1>Student Software Project Management System</h1>
</div>

<div class="login-container">
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <div class="input-group">
    <label>Username:</label>
    <input type="text" name="username"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    </div>

    <div th:if="${param.error}" class="error-message">
        <p style="color: red;">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}" class="logout-message">
        <p style="color: green;">You have been logged out.</p>
    </div>

    <button type="submit" class="login-button">Login</button>
    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
</form>
</div>

</body>
</html>
