<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convenor Home</title>
    <link rel="stylesheet" href="/css/convenorHome.css">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar">
    <div class="navbar-left">
        <a th:href="@{/convenor/home}">Home</a>
        <a th:href="@{/convenor/projects}">Projects</a>
        <a th:href="@{/convenor/create-project}">Create Project</a>
        <a th:href="@{/convenor/submissions}">Submissions</a>
    </div>

    <div class="navbar-right">
        <p><span th:text="${username}"></span></p> |
        <a th:href="@{/logout}">Logout</a>
    </div>
</nav>

<!-- Main home page -->
<div class="content">
    <h1>Welcome, <span th:text="${firstName}"></span>!</h1>

    <h2>Your Managed Projects:</h2>
    <ul>
        <li th:each="project : ${projects}">
            <span th:text="${project.Title}"></span>
        </li>
    </ul>
</div>

</body>
</html>
