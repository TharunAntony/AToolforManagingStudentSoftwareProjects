<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions For Project</title>
    <link rel="stylesheet" href="/css/convenor/navbar.css">
    <link rel="stylesheet" href="/css/convenor/projectSubmissions.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${project.title}">Project Title</h1>

<div th:if="${canReturnMarks}">
<form th:action="@{'/convenor/submissions/project/' +${project.id}+ '/saveMarks'}" method="post">
    <table>
        <tr>
            <th>Group</th>
            <th>Submitted At</th>
            <th>Mark</th>
        </tr>
        <tr th:each="submission, iter : ${submissions}">
            <td th:text="${submission.group.groupName}"></td>
            <td th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <input type="hidden" th:name="|markForms[${iter.index}].submissionId|"
                       th:value="${submission.id}" />
                <input type="number" step="0.01" min="0" max="100"
                       th:name="|markForms[${iter.index}].mark|"
                       th:value="${submission.finalGroupMark != null ? submission.finalGroupMark : ''}" />
            </td>
        </tr>
    </table>
    <button type="submit">Submit Marks</button>
</form>
</div>

<div th:if="${!canReturnMarks}" class="wait-message">
    <p>Marks can only be returned 3 days after the project deadline. Please wait until the peer review period is over.</p>
</div>

<p th:if="${success}" th:text="${success}"></p>


</body>
</html>
